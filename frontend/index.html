<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route App - Giri≈ü</title>
    <meta name="theme-color" content="#4CAF50">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .login-container {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .login-box {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        .login-title {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-control {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        .btn {
            width: 100%;
            padding: 0.8rem;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        .btn:hover {
            background: #45a049;
        }
        .message {
            padding: 0.8rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            display: none;
        }
        .error {
            background: #ffebee;
            color: #f44336;
            border: 1px solid #f44336;
        }
        .success {
            background: #e8f5e8;
            color: #4CAF50;
            border: 1px solid #4CAF50;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1 class="login-title">üè¢ Route App</h1>
            <p style="text-align: center; color: #666; margin-bottom: 2rem;">Saha satƒ±≈ü y√∂netimi</p>
            
            <div id="message" class="message"></div>
            <div id="loading" class="loading">‚è≥ Y√ºkleniyor...</div>
            
            <form id="loginForm">
                <div class="form-group">
                    <input type="email" id="email" class="form-control" placeholder="E-posta" value="test@test.com" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" class="form-control" placeholder="≈ûifre" value="123456" required>
                </div>
                <button type="submit" class="btn">üöÄ Giri≈ü Yap</button>
            </form>
            
            <div id="status" style="text-align: center; margin-top: 1rem; font-size: 0.9rem; color: #666;"></div>
        </div>
    </div>

    <script>
        const API_URL = 'https://route-app.onrender.com';
        
        async function checkBackend() {
            try {
                document.getElementById('status').textContent = 'Backend kontrol ediliyor...';
                const response = await fetch(`${API_URL}/api/health`);
                const data = await response.json();
                document.getElementById('status').textContent = '‚úÖ Backend baƒülantƒ±sƒ± ba≈üarƒ±lƒ±';
                document.getElementById('status').style.color = '#4CAF50';
            } catch (error) {
                document.getElementById('status').textContent = '‚ùå Backend baƒülantƒ± hatasƒ±';
                document.getElementById('status').style.color = '#f44336';
            }
        }
        
        async function login(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const message = document.getElementById('message');
            const loading = document.getElementById('loading');
            
            message.style.display = 'none';
            loading.style.display = 'block';
            
            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    message.textContent = '‚úÖ Giri≈ü ba≈üarƒ±lƒ±!';
                    message.className = 'message success';
                    message.style.display = 'block';
                    
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    setTimeout(() => {
                        window.location.href = 'app.html';
                    }, 1000);
                } else {
                    message.textContent = '‚ùå ' + data.message;
                    message.className = 'message error';
                    message.style.display = 'block';
                }
            } catch (error) {
                message.textContent = '‚ùå Sunucu hatasƒ±: ' + error.message;
                message.className = 'message error';
                message.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        }
        
        document.getElementById('loginForm').addEventListener('submit', login);
        checkBackend();
    </script>
</body>
</html>
