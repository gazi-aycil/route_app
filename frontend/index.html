<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saha Satış</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    
    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDyRYeeQKngMdOzlYCPmLgqO1RWu3gnGpE&libraries=geometry"></script>
</head>
<body>
    <div id="app">
        <header>
            <h1>🏢 Saha Satış</h1>
            <div id="userInfo" style="display: none;">
                <span id="userName"></span>
                <div id="locationStatus" style="font-size: 0.8rem; margin-right: 1rem;"></div>
                <button onclick="app.logout()">Çıkış</button>
            </div>
        </header>

        <nav id="navigation" style="display: none;">
            <button onclick="app.loadPage('dashboard')">📊 Dashboard</button>
            <button onclick="app.loadPage('visits')">📍 Ziyaretler</button>
            <button onclick="app.loadPage('customers')">👥 Müşteriler</button>
            <button onclick="app.loadPage('map')">🗺️ Harita</button>
        </nav>

        <main id="mainContent">
            <!-- Login form buraya gelecek -->
        </main>

        <div id="loading" style="display: none;">Yükleniyor...</div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/location.js"></script>
    <script src="js/maps.js"></script>
    <script src="js/app.js"></script>
    <script src="js/customers.js"></script>
</body>
</html>
