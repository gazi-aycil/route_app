<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saha Satış Uygulaması</title>
    <meta name="description" content="Saha satış ekipleri için mobil uygulama">
    <meta name="theme-color" content="#4CAF50">
    
    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="images/icon-192.png">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">🏢 Saha Satış</h1>
                <div class="user-info" id="userInfo" style="display: none;">
                    <span id="userName"></span>
                    <button onclick="app.logout()" class="btn-logout">Çıkış</button>
                </div>
            </div>
        </header>

        <!-- Navigation -->
        <nav class="navigation" id="navigation" style="display: none;">
            <button class="nav-item active" onclick="app.loadPage('dashboard')">
                <span class="nav-icon">📊</span>
                <span class="nav-text">Dashboard</span>
            </button>
            <button class="nav-item" onclick="app.loadPage('visits')">
                <span class="nav-icon">📍</span>
                <span class="nav-text">Ziyaretler</span>
            </button>
            <button class="nav-item" onclick="app.loadPage('customers')">
                <span class="nav-icon">👥</span>
                <span class="nav-text">Müşteriler</span>
            </button>
            <button class="nav-item" onclick="app.loadPage('orders')">
                <span class="nav-icon">📦</span>
                <span class="nav-text">Siparişler</span>
            </button>
        </nav>

        <!-- Main Content -->
        <main class="main-content" id="mainContent">
            <!-- Login form buraya gelecek -->
        </main>

        <!-- Loading Spinner -->
        <div class="loading-spinner" id="loadingSpinner" style="display: none;">
            <div class="spinner"></div>
            <p>Yükleniyor...</p>
        </div>

        <!-- Offline Indicator -->
        <div class="offline-indicator" id="offlineIndicator" style="display: none;">
            ⚠️ Çevrimdışı mod
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/visits.js"></script>
    <script src="js/app.js"></script>
    <script src="js/offline.js"></script>
</body>
</html>
