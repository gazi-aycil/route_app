<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-box {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 0.5rem;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 1rem;
        }
        button:hover {
            background: #45a049;
        }
        .message {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }
        .error {
            background: #ffebee;
            color: #d32f2f;
            border: 1px solid #f44336;
        }
        .success {
            background: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #4CAF50;
        }
        .status {
            text-align: center;
            margin: 10px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>üè¢ Route App</h1>
        <p class="subtitle">Saha Satƒ±≈ü Y√∂netimi</p>
        
        <div id="message" class="message"></div>
        <div id="status" class="status"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <input type="email" id="email" placeholder="E-posta" value="test@test.com" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="≈ûifre" value="123456" required>
            </div>
            <button type="submit">üöÄ Giri≈ü Yap</button>
        </form>
    </div>

    <script>
        // BACKEND URL - KESƒ∞N
        const API_URL = 'https://route-app.onrender.com';
        
        // Backend baƒülantƒ± testi
        async function testBackend() {
            const status = document.getElementById('status');
            status.textContent = 'Backend test ediliyor...';
            status.style.color = '#FF9800';
            
            try {
                console.log('üîÑ Backend test ediliyor:', API_URL + '/api/health');
                
                const response = await fetch(API_URL + '/api/health', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    mode: 'cors'
                });
                
                console.log('üì® Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                console.log('‚úÖ Backend cevabƒ±:', data);
                
                status.textContent = '‚úÖ Backend baƒülantƒ±sƒ± ba≈üarƒ±lƒ±';
                status.style.color = '#4CAF50';
                return true;
                
            } catch (error) {
                console.error('‚ùå Backend hatasƒ±:', error);
                status.textContent = '‚ùå Backend hatasƒ±: ' + error.message;
                status.style.color = '#f44336';
                return false;
            }
        }
        
        // Login i≈ülemi
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const message = document.getElementById('message');
            const button = event.target.querySelector('button');
            
            message.style.display = 'none';
            button.disabled = true;
            button.textContent = '‚è≥ Giri≈ü yapƒ±lƒ±yor...';
            
            try {
                console.log('üöÄ Login denemesi:', { email, password: '***' });
                
                const response = await fetch(API_URL + '/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                    mode: 'cors'
                });
                
                console.log('üì® Login response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status} - ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('‚úÖ Login ba≈üarƒ±lƒ±:', data);
                
                message.textContent = '‚úÖ Giri≈ü ba≈üarƒ±lƒ±! Y√∂nlendiriliyorsunuz...';
                message.className = 'message success';
                message.style.display = 'block';
                
                // Local storage'a kaydet
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
                
                // Ana uygulamaya y√∂nlendir
                setTimeout(() => {
                    window.location.href = 'app.html';
                }, 1000);
                
            } catch (error) {
                console.error('‚ùå Login hatasƒ±:', error);
                
                message.textContent = '‚ùå Giri≈ü hatasƒ±: ' + error.message;
                message.className = 'message error';
                message.style.display = 'block';
                
            } finally {
                button.disabled = false;
                button.textContent = 'üöÄ Giri≈ü Yap';
            }
        }
        
        // Sayfa y√ºklendiƒüinde
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üéØ Route App ba≈ülatƒ±lƒ±yor...');
            console.log('üìç Backend URL:', API_URL);
            
            // Backend test et
            testBackend();
            
            // Form event listener
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
        });
    </script>
</body>
</html>
