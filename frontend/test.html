<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
</head>
<body>
    <h1>CORS Test Page</h1>
    
    <div>
        <h2>Test Login</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" value="test@example.com" required>
            <input type="password" id="password" placeholder="Password" value="password123" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <div id="result"></div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('https://route-app.onrender.com/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <h3>Response:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                    <p>Status: ${response.status}</p>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3>Error:</h3>
                    <pre>${error.message}</pre>
                `;
            }
        });

        // Sayfa yüklendiğinde health check yap
        fetch('https://route-app.onrender.com/api/health')
            .then(res => res.json())
            .then(data => {
                console.log('Health check:', data);
            })
            .catch(err => {
                console.error('Health check failed:', err);
            });
    </script>
</body>
</html>
